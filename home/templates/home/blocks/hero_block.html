{% load wagtailimages_tags %}

<section class="hero 
    {% if value.height == 'small' %}min-h-72
    {% elif value.height == 'medium' %}min-h-96
    {% elif value.height == 'large' %}min-h-screen-75
    {% elif value.height == 'full' %}min-h-screen
    {% endif %}
    
    {% if value.background_image %}relative{% else %}bg-gradient-to-r from-primary to-secondary{% endif %}
    
    my-8 rounded-lg overflow-hidden
">
    {% if value.background_image %}
        {% image value.background_image original as bg_image %}
        <div class="hero-overlay {% if value.background_overlay %}bg-opacity-60{% else %}bg-opacity-0{% endif %}"></div>
        <style>
            .hero { 
                background-image: url('{{ bg_image.url }}'); 
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat;
            }
        </style>
    {% endif %}
    
    <div class="hero-content text-center 
        {% if value.text_color == 'white' %}text-white
        {% elif value.text_color == 'black' %}text-black
        {% elif value.text_color == 'primary' %}text-primary
        {% endif %}
    ">
        <div class="max-w-md lg:max-w-2xl">
            <h1 class="mb-5 text-3xl md:text-5xl font-bold leading-tight">
                {{ value.title }}
            </h1>
            
            {% if value.subtitle %}
                <p class="mb-5 text-lg md:text-xl leading-relaxed opacity-90">
                    {{ value.subtitle }}
                </p>
            {% endif %}
            
            {% if value.cta_text and value.cta_link %}
                <a href="{{ value.cta_link }}" class="btn 
                    {% if value.cta_style == 'primary' %}btn-primary
                    {% elif value.cta_style == 'secondary' %}btn-secondary
                    {% elif value.cta_style == 'outline' %}btn-outline
                    {% endif %}
                    btn-lg shadow-lg hover:shadow-xl transition-all duration-300
                ">
                    {{ value.cta_text }}
                </a>
            {% endif %}
        </div>
    </div>
</section>
