<section class="py-12 my-8 rounded-lg
    {% if value.background_color == 'transparent' %}bg-transparent
    {% elif value.background_color == 'base-100' %}bg-base-100
    {% elif value.background_color == 'base-200' %}bg-base-200
    {% elif value.background_color == 'primary' %}bg-primary text-primary-content
    {% elif value.background_color == 'secondary' %}bg-secondary text-secondary-content
    {% elif value.background_color == 'accent' %}bg-accent text-accent-content
    {% endif %}
    
    {% if value.background_color != 'transparent' %}shadow-lg{% endif %}
">
    <div class="container mx-auto px-6 text-center">
        <div class="max-w-2xl mx-auto 
            {% if value.text_alignment == 'left' %}text-left
            {% elif value.text_alignment == 'center' %}text-center
            {% elif value.text_alignment == 'right' %}text-right
            {% endif %}
        ">
            <h2 class="text-3xl md:text-4xl font-bold mb-4 leading-tight">
                {{ value.title }}
            </h2>
            
            {% if value.description %}
                <p class="text-lg md:text-xl mb-8 leading-relaxed opacity-90">
                    {{ value.description }}
                </p>
            {% endif %}
            
            <div class="
                {% if value.text_alignment == 'left' %}text-left
                {% elif value.text_alignment == 'center' %}text-center
                {% elif value.text_alignment == 'right' %}text-right
                {% endif %}
            ">
                <a href="{{ value.button_link }}" 
                   class="btn 
                    {% if value.button_style == 'primary' %}btn-primary
                    {% elif value.button_style == 'secondary' %}btn-secondary
                    {% elif value.button_style == 'accent' %}btn-accent
                    {% elif value.button_style == 'ghost' %}btn-ghost
                    {% elif value.button_style == 'outline' %}btn-outline
                    {% endif %}
                    btn-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300
                   "
                   {% if value.button_link|slice:":4" == "http" %}target="_blank" rel="noopener noreferrer"{% endif %}
                >
                    {{ value.button_text }}
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
