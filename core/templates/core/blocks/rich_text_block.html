{% load wagtailcore_tags static %}

{# Load spoiler feature assets #}
<link rel="stylesheet" href="{% static 'core/css/spoiler.css' %}">

{# Base Rich Text Block Template #}
<div class="prose max-w-none
    {% if value.alignment == 'left' %}text-left{% endif %}
    {% if value.alignment == 'center' %}text-center{% endif %}
    {% if value.alignment == 'right' %}text-right{% endif %}
    {% if value.alignment == 'justify' %}text-justify{% endif %}
">
    {{ value.text|richtext }}
</div>

{# Load spoiler JavaScript with defer for better performance #}
<script src="{% static 'core/js/spoiler.js' %}" defer></script>
