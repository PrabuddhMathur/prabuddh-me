{% load wagtailcore_tags %}

{# Base Button Block Template - Consistent outline button style #}
<a 
    href="{{ value.button_url }}" 
    class="inline-block px-6 py-3 border border-base-content hover:bg-base-content hover:text-base-100 transition-colors font-medium
        {% if value.button_size == 'xs' %}text-xs px-3 py-1.5{% endif %}
        {% if value.button_size == 'sm' %}text-sm px-4 py-2{% endif %}
        {% if value.button_size == 'md' %}{% endif %}
        {% if value.button_size == 'lg' %}text-lg px-8 py-4{% endif %}
    "
    {% if value.open_in_new_tab %}target="_blank" rel="noopener noreferrer"{% endif %}
>
    {{ value.button_text }}
</a>
