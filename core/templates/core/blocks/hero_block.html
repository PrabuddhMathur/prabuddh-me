{% load wagtailimages_tags %}

<section class="relative
    {% if value.height == 'small' %}min-h-72
    {% elif value.height == 'medium' %}min-h-96
    {% elif value.height == 'large' %}min-h-screen-75
    {% elif value.height == 'full' %}min-h-screen
    {% endif %}
    
    {% if not value.background_image %}bg-base-100{% endif %}
    
    my-12 flex items-center
">
    {% if value.background_image %}
        {% image value.background_image original as bg_image %}
        <div class="absolute inset-0 {% if value.background_overlay %}bg-base-100/40{% else %}bg-base-100/0{% endif %}"></div>
        <style>
            .hero { 
                background-image: url('{{ bg_image.url }}'); 
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat;
            }
        </style>
    {% endif %}
    
    <div class="relative max-w-7xl mx-auto px-6 lg:px-12 w-full">
        <div class="max-w-2xl
            {% if value.text_color == 'white' %}text-white
            {% elif value.text_color == 'black' %}text-black
            {% else %}text-base-content
            {% endif %}
        ">
            <h1 class="text-3xl md:text-5xl font-bold leading-tight mb-6">
                {{ value.title }}
            </h1>
            
            {% if value.subtitle %}
                <p class="text-lg md:text-xl leading-relaxed mb-8 opacity-90">
                    {{ value.subtitle }}
                </p>
            {% endif %}
            
            {% if value.cta_text and value.cta_link %}
                <a href="{{ value.cta_link }}" class="inline-block px-6 py-3 border border-base-content hover:bg-base-content hover:text-base-100 transition-colors font-medium">
                    {{ value.cta_text }}
                </a>
            {% endif %}
        </div>
    </div>
</section>
