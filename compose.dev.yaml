services:
  web:
    container_name: prabuddh-me-web-dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Mount source code for live reload
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    restart: "no"

  db:
    container_name: prabuddh-me-db-dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=devpassword123
    ports:
      - "5432:5432"
    restart: "no"

volumes:
  postgres_data_dev:
