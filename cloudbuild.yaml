# Cloud Build configuration for Django/Wagtail on Cloud Run using Secret Manager
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/prabuddh-me:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/prabuddh-me:$COMMIT_SHA']

  # Collect static files to GCS
  - name: 'gcr.io/$PROJECT_ID/prabuddh-me:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['manage.py', 'collectstatic', '--noinput', '--clear']
    env:
      - 'DJANGO_SETTINGS_MODULE=prabuddh_me.settings.production'
      - 'GCP_PROJECT=$PROJECT_ID'
      - 'CLOUD_RUN=true'
      - 'DEBUG=False'
    secretEnv: ['PRABUDDH_ME_SECRETS']

  # Run database migrations
  - name: 'gcr.io/$PROJECT_ID/prabuddh-me:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['manage.py', 'migrate', '--noinput']
    env:
      - 'DJANGO_SETTINGS_MODULE=prabuddh_me.settings.production'
      - 'GCP_PROJECT=$PROJECT_ID'
      - 'CLOUD_RUN=true'
      - 'DEBUG=False'
    secretEnv: ['PRABUDDH_ME_SECRETS']

  # Create superuser if needed
  - name: 'gcr.io/$PROJECT_ID/prabuddh-me:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['manage.py', 'create_superuser']
    env:
      - 'DJANGO_SETTINGS_MODULE=prabuddh_me.settings.production'
      - 'GCP_PROJECT=$PROJECT_ID'
      - 'CLOUD_RUN=true'
      - 'DEBUG=False'
    secretEnv: ['PRABUDDH_ME_SECRETS']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'prabuddh-me-website'
      - '--image=gcr.io/$PROJECT_ID/prabuddh-me:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DJANGO_SETTINGS_MODULE=prabuddh_me.settings.production'
      - '--set-env-vars=CLOUD_RUN=true'
      - '--set-env-vars=GCP_PROJECT=$PROJECT_ID'
      - '--set-env-vars=DEBUG=False'
      - '--update-secrets=PRABUDDH_ME_SECRETS=prabuddh-me-secrets:latest'
      - '--add-cloudsql-instances=prabuddh-me-5:asia-south1:prabuddh-me'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--port=8080'
      - '--timeout=300'

# Define secrets from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/160250011949/secrets/prabuddh-me-secrets/versions/latest
      env: 'PRABUDDH_ME_SECRETS'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1600s